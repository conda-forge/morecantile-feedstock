{% set name = "morecantile" %}
{% set version = "3.2.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d429287bc4e5006d671fd2c31985a3c3a9b5f88283d08c13e9cb779001297ee9

build:
  number: 0
  noarch: python
  entry_points:
    - morecantile=morecantile.scripts.cli:cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.8
    - pip
    - flit >=3.2,<4
  run:
    - python >=3.8
    - attrs
    - pyproj >=3.1,<4.dev0
    - pydantic
    # optional
    - rasterio >=1.2.1

test:
  imports:
    - morecantile
    - morecantile.data
    - morecantile.scripts.cli
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/developmentseed/morecantile
  summary: Construct and use map tile grids (a.k.a TileMatrixSet / TMS).
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lsetiawan
    - ocefpaf
